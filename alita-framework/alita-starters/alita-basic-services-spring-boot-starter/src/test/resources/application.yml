dubbo:
  provider:
    timeout: 2000
  protocol:
    port: 20881
    name: dubbo
  application:
    name: basic-service-test
spring:
  application:
    name: basic-service-test
  profiles:
      active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
nacos:
  config:
    serverAddr: "[::1]:8848"
#    serverAddr: 127.0.0.1:8848
    namespace: alita-dev
    remoteFirst: true
    dataId: ${spring.application.name}.yml
    group: ALITA_TEST_GROUP
    type: yaml
    autoRefresh: true
    bootstrap:
      enable: true